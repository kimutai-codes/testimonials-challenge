<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<div class="wrapper">

			<div class="profilepic">

        <img src="/images/image-tanya.jpg" alt="Tanya" />
        
				<div class="controls">
					<span class="prev">
						<a href="#">
							<img src="/images/icon-prev.svg" alt="prev" />
						</a>
					</span>
					<span class="next">
						<a href="/sites/second.html">
							<img src="/images/icon-next.svg" alt="next" />
						</a>
					</span>
        </div>
        
			</div>

			<div class="cont">
				<div class="testimony">
					<p>
						"I’ve been interested in coding for a while but never
						taken the jump, until now. I couldn’t recommend this
						course enough. I’m now in the job of my dreams and so
						excited about the future."
					</p>
				</div>

				<div class="name">
					<p>
						<span class="jina">Tanya Sinclair </span>
						<span class="kazi">UX Engineer</span>
					</p>
				</div>
			</div>
		</div>
