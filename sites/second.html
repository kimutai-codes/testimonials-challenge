<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="profilepic">
				<img src="/images/image-john.jpg" alt="John" />
				<div class="controls">
					<span class="prev">
						<a href="/index.html">
							<img src="/images/icon-prev.svg" alt="prev" />
						</a>
					</span>
					<span class="next">
						<a href="#">
							<img src="/images/icon-next.svg" alt="next" />
						</a>
					</span>
				</div>
			</div>
			<div class="cont">
				<div class="testimony">
					<p>
						“ If you want to lay the best foundation possible I’d
						recommend taking this course. The depth the instructors
						go into is incredible. I now feel so confident about
						starting up as a professional developer. ”
					</p>
				</div>

				<div class="name">
					<p>
						<span class="jina">John Tarkpor </span>
						<span class="kazi">Junior Front-end Developer</span>
					</p>
				</div>
			</div>
		</div>
